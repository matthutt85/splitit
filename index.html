<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <h1 class="header_title">SPLIT IT</h1>
    </header>

    <main class="content">
        <input class="content_bill" type="text" placeholder="Enter Bill Total" required>
        <button class="content_button">Select</button>
        <div class="content_popup">
            <div class="content_popup--selector">
                <label class="content_popup--selector--check">5
                    <input type="radio" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="content_popup--selector--check">7
                    <input type="radio" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="content_popup--selector--check">10
                    <input type="radio" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="content_popup--selector--check">12
                    <input type="radio" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="content_popup--selector--check">15
                    <input type="radio" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="content_popup--selector--check">20
                    <input type="radio" checked="checked">
                    <span class="checkmark"></span>
                </label>

            </div>
        </div>
        <input type="text" placeholder="Enter how many people" required>

    </main>

    
</body>
</html>
